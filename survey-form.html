  <body>
    <!--<div id="clk"><button class="click" onclick="document.getElementById('clk').style.opacity=0">Proceed</button>
    </div> -->
 <main><header>
   <div id="h1-title"><h1 id="title">Medical Survey Form</h1></div>
    <p id="description">
      
      <span style="color:yellow"     >Please</span>, kindly help us improve our research work by filling out the form below. <span style="color:yellow"     >Thanks!</span>
    </p>
   <embed src="https://cdn.pixabay.com/photo/2016/04/01/23/47/obama-1301891_1280.png"></embed>
    </header>
    <form action="" id="survey-form"><div><label id="name-label"for="name" required>
      
    Name</label></div>
      <input id="name" type="text" name="name" placeholder="e.g Charles Nik" required>
      <label id="email-label" for="email">
       
        Email Address</label> <input type="email" name="email" id="email" placeholder="e.g charlesnik@gmail.com" required>
       <label id="number-label" for="number">
      Age
      </label>
      <input type="number" id="number" name="number" placeholder="Input your age"min="1" max="150" required>
      <hr><br>
      <label id="select-option" for="dropdown">How often do you get a health checkup?</label>
        <select id="dropdown" name="drop" >
          <option>---Select option
            <option>Once in 3 months
              <option>Once in 6 months
                <option>Once a year
                  <option>Only when 
                    <option>Never get it done
                      <option>Other
        </select>
        <br>
      <fieldset>
        <legend>Are you habituated to drugs and alcohol?</legend>
      <br>
      <label class="b" for="ytb">
       <input type="radio" id="ytb" value="Ytb" name="d">   
                              Yes to both</label>
                                <label class="b" for="otd">
       <input id="otd"type="radio" value="otd" name="d">   
                              Only to Drugs</label>
            <label class="b" for="ota">
       <input id="ota"type="radio" value="ota" name="d">   
                              Only to alcohol</label> 
         <label class="b" for="noa">
       <input id="noa"type="radio" value="noa" name="d">   
                              I am not habituated to either
</label> 
      </fieldset>
      <br>
      <fieldset>
        <legend> Lack of health insurance coverage has made you consider which of the following?</legend>
        <br>
      <label class="b" for="sda">
       <input id="sda" type="checkbox" value="Skip a doctor’s appointment" >                            Skip a doctor’s appointment</label>
         <label class="b" for="cad">
       <input id="cad" type="checkbox" value="ncel an appointment with the doctor" >                            Cancel an appointment with the doctor</label>
         <label class="b" for="pda">
       <input id="pda" type="checkbox" value=" Postpone a doctors appointment" >                            Postpone a doctors appointment</label>
        <label class="b" for="npm">
       <input id="npm" type="checkbox" value="Not purchase medicine" >                           Not purchase medicine</label>
        <label class="b" for="dt">
       <input id="dt" type="checkbox" value="Delay treatment" >                           Delay treatment</label>
        <label class="b" for="na">
       <input id="na" type="checkbox" value="None" >                          None of the Above</label>
      </fieldset>
      <br>
      
      <label class="text-area">Any Question?</label>
      <textarea id="text-area" placeholder="Input your questions here"></textarea>
      
      <button id="submit" >Submit</button>
    </form> 
    </main>
